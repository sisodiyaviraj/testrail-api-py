<!DOCTYPE html>
<html>
<head>
    <title>TestRail Dashboard</title>
</head>
<body>
    <h2>TestRail Run Summary</h2>

    <form method="POST">
        <label for="testrail_url">Enter TestRail Run URL:</label><br>
        <input type="text" id="testrail_url" name="testrail_url" placeholder="e.g. https://yourdomain/testrail/index.php?/runs/view/12345" required style="width: 400px;">
        <br><br>
        <button type="submit">Fetch</button>
    </form>

    <br>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% if total is not none %}
        <p><strong>Total Test Cases:</strong> {{ total }}</p>
        <p><strong>Executed Test Cases:</strong> {{ executed }}</p>
        <p><strong>Not Executed Test Cases:</strong> {{ not_executed }}</p>
    {% endif %}
</body>
</html>
